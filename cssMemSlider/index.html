<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="slider">
        <div class="memes">
            <input type="radio" name="slide" id="s1">
            <input type="radio" name="slide" id="s2">
            <input type="radio" name="slide" id="s3">
            <input type="radio" name="slide" id="s4">
            <img src="assets/1.jpg" class="img1" alt="remarkable meme">
            <img src="assets/2.jpg" class="img2" alt="remarkable meme">
            <img src="assets/3.jpg" class="img3" alt="remarkable meme">
            <img src="assets/4.jpg" class="img4" alt="remarkable meme">
        </div>
        <div class="controls">
            <label for="s1"></label>
            <label for="s2"></label>
            <label for="s3"></label>
            <label for="s4"></label>
        </div>
    </div>
</body>
</html>
