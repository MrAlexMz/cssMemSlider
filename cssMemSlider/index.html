<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Meme Slider</title>
</head>
<body>
    <div class="slider">
        <input type="radio" name="slide" id="s1" checked>
        <input type="radio" name="slide" id="s2">
        <input type="radio" name="slide" id="s3">
        <input type="radio" name="slide" id="s4">
        <div class="memes">
            <img src="assets/1.jpg" class="img1" alt="remarkable meme">
            <img src="assets/2.jpg" class="img2" alt="remarkable meme">
            <img src="assets/3.jpg" class="img3" alt="remarkable meme">
            <img src="assets/4.jpg" class="img4" alt="remarkable meme">
        </div>
        <div class="lower-wrapper">
            <div class="text">
                <p class="p1">How&nbspi&nbspgo&nbspshopping</p>
                <p class="p2">How&nbspi&nbspflirt</p>
                <p class="p3">How&nbspi&nbspargue</p>
                <p class="p4">How&nbspi&nbspdrive</p>
            </div>
            <div class="controls">
                <label for="s1">
                    <div class="dot1"></div>
                </label>
                <label for="s2">
                    <div class="dot2"></div>
                </label>
                <label for="s3">
                    <div class="dot3"></div>
                </label>
                <label for="s4">
                    <div class="dot4"></div>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
